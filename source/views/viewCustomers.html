<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Customers List</div>        
    </div>
    <div class="panel-body">
      <p ng-hide="customers.length">No results found! Please click on below button to add customers.</p>
      <table class="table" ng-show="customers.length">
        <thead>
          <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers track by $index">
            <td><span ng-bind="customer.email"></span></td>
            <td><span ng-bind="customer.firstName"></span></td>
            <td><span ng-bind="customer.lastName"></span></td>
            <td><span ng-bind="customer.phone"></span></td>
            <td><span ng-bind="customer.address"></span></td>
            <td class="text-center"><button class="btn btn-warning" ui-sref="editCustomer" ng-click="setCustomerIndex($index)">Edit</button></td>
            <td class="text-center"><button class="btn btn-danger" data-toggle="modal" data-target="#myModal" ng-click="setCustomerIndex($index)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-center"><button class="btn btn-primary" ui-sref="addCustomer">Add New Customer</button></div>
  <h3 class="text-center"></h3>
  <div class="modal-content">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" ng-hide="isCustomerDeleted">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Customer</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <span ng-bind="customers[selectedCustomerIndex].firstName + ', ' + customers[selectedCustomerIndex].lastName"><span>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" ng-click="deleteCustomer()">Yes</button>
        </div>
      </div>
      <div class="modal-content" ng-show="isCustomerDeleted">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Customer</h4>
        </div>
        <div class="modal-body">
          <p class="alert alert-success">You have successfully deleted a customer!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
